<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tab.jpeg" type="image/x-icon">
</head>

<body>
    <div class="box">
        <div class="inner" id="display"></div>
        <div class="inner" onclick="add('+')">+</div>
        <div class="inner" onclick="add('7')">7</div>
        <div class="inner" onclick="add('8')">8</div>
        <div class="inner" onclick="add('9')">9</div>
        <div class="inner" onclick="add('-')">-</div>
        <div class="inner" onclick="add('4')">4</div>
        <div class="inner" onclick="add('5')">5</div>
        <div class="inner" onclick="add('6')">6</div>
        <div class="inner" onclick="add('*')">*</div>
        <div class="inner" onclick="add('1')">1</div>
        <div class="inner" onclick="add('2')">2</div>
        <div class="inner" onclick="add('3')">3</div>
        <div class="inner" onclick="add('/')">/</div>
        <div class="inner" onclick="add('0')">0</div>
        <div class="inner" onclick="add('.')">.</div>
        <div class="inner" onclick="calculate()">=</div>
        <div class="inner" onclick="reset()">C</div>
        <div class="inner" id="box2"><img src="tab.jpeg" width="50px" height="40px">MADE BY AFTAB</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
